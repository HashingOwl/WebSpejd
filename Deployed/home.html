<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <title>WebSpejd - Login</title>
    <link rel="stylesheet" type="text/css" href="clientFiles/loginStyle.css" /> 
    <script src="clientFiles/cookie.js"></script>
    <script src="clientFiles/sendHTTPRequest.js"></script>
    <script src="clientFiles/home.js"></script>
</head>

<body onload="onLoadFunction()">
    <div class="bg">
        <img width="240" height="240" src="images/logo.png" decoding="async" sizes="(max-width: 240px) 85vw, 240px">
        <h1 class="header" style="margin-top: -20%;">CCMR </h1>
        <h1 class="header">WebSpejd </h1>
        <div
            style="width: 700px; height: 1200px; opacity: 80%; background-color: #000000; margin: auto; margin-top: auto;">
            <h2 style="color: white; opacity: 100%;">Log ind med dit udleverede login</h2>
            <p>Kode</p>
            <input value="post1" type="text" id="kode" onfocus="codeChanged()">

            <button id="button" onclick="loginClicked()">Log ind med ny bruger</button>
            <button id="loginWithExistingUser" onclick="loginWithExistingUser()">Log ind med eksisterende bruger</button>
        </div>
    </div>
</body>

</html>
